<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz Walentynkowy</title>
  
</head>
<body>
    <div id="quiz">
        <h2>Quiz Walentynkowy: Jak dobrze nas znasz?</h2>
        <p></p>
        <div id="questionContainer">
            <p id="question"></p>
            
        </div>
        <div id="answersContainer"></div>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script> 
    <style>body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif; 
        background-color: #ffe0f0; 
    }
    
    #quiz {
        text-align: center; 
        width: 90%; 
        max-width: 600px; 
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        border-radius: 8px;
        background: white; 
        margin: 20px; 
    }
    
    button {
        display: block; 
        width: 80%; 
        margin: 10px auto; 
        padding: 10px; 
        border: none;
        border-radius: 5px; 
        background-color: #f09; 
        color: white; 
        cursor: pointer; 
        transition: background-color 0.3s; 
    }
    
    button:hover {
        background-color: #c06; 
    }
    
    #feedback {
        margin-top: 20px; 
        font-weight: bold; 
    }
    .serduszko {
  position: absolute;
  font-size: 24px;
  animation: lecSerduszko 4s linear forwards;
}

@keyframes lecSerduszko {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(0, -500px) scale(0);
    opacity: 0;
  }
}
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: pink; /* Ustawienie różowego tła */
    overflow: hidden; /* Zapobieganie pojawianiu się paska przewijania */
  }
  .heart {
    width: 20px;
    height: 20px;
    position: absolute;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M462.3 62.7c-54.5-46.4-134.5-39-182.6 15.3L256 108.7l-23.7-30.7c-48.1-54.3-128.1-61.7-182.6-15.3C-14.7 108.9-14.7 187.5 49.4 241.6l192.3 197.8c12.5 12.8 32.8 12.8 45.3 0l192.3-197.8c64.1-54.1 64.1-132.7-.1-186.9z" fill="%23ff69b4"/></svg>');
    background-size: cover;
    will-change: transform;
    animation: fall linear infinite; /* Animacja spadania */
  }
  @keyframes fall {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
  }
</style>
</head>
<body>

<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Losowa szybkość spadania
    document.body.appendChild(heart);
    
    // Usunięcie serduszka po zakończeniu animacji, aby nie obciążać pamięci
    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  setInterval(createHeart, 300); // Tworzenie nowego serduszka co 300ms
</script>

</body>
</html>
